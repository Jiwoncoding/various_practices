<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // 프론트에서 서버로 값을 넘길 때 데이터의 형식을 알려줘야 한다
        // urlencoded   ?irum=spring&nai=20               
        // form-data    <form enctype='multipart/form-data'>        const formData = new FormData()
        // json         {"irum":"spring","nai":20}        
        
        // querystring  GET방식에서 주소표시줄에 urlencoded가 찍혀나오는 것
        
        const json = {
            irum: 'spring',
            nai: 20,
            print: function() {
                console.log(this.nai);
            }
        };
        console.log(JSON.stringify(json));
    </script>
    <title>Document</title>
</head>
<body>
</body>
</html>
