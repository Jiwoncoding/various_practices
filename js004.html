<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴과 상수</title>
</head>
<body>
    <script>

        let a = 365 * 24 * 60 * 60;
        console.log(a);

        // 리터럴을 사용하면 코드 난이도가 매우 높아지고 유지보수가 어려워진다
        let b = 6.02 * 1200000000 * 3.54;
        console.log(b);
    </script>
</body>
</html>
