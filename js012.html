<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 함수</title>
</head>
<body>
    함수는 코드에 이름을 붙여서 부품화 - 나중에 재사용 -> C언어

    <h1>코드를 어떻게 재사용할 것인가?(소프트웨어 부품)</h1>
    <ul>
        <li>제어문을 이용해서 만들어진 함수</li>
        <li>값+함수로 객체를 구성</li>
    </ul>
    <script>
        // 1부터 10까지의 합계를 구해 출력하는 함수(입력도 출력도 없는 함수)

        function sum() {                            // 일을 하는 쪽
            let sum = 0;
            for(let i=1; i<=10; i++) {
                sum+=i;
            }
            console.log(sum);
        }

        sum();                                      // 함수 호출. 일을 시키는 쪽
        // 호출한 쪽에서 작업의 성공 여부? 결과가 얼마? 아무것도 알 수 없다
    </script>
</body>
</html>
