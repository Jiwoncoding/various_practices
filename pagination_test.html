<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='pagination2.js'></script>
    <script>
        const totalcount = 123;
        const pageno = 3;
        $(document).ready(function() {
            const $ul = $('#pagination').find('.pagination');
            const pg = getPagination(totalcount, pageno);
            if(pg.prev>0) 
                $('<li><a href="#">이전</a></li>').appendTo($ul);
            for(let i=pg.start; i<=pg.end; i++) {
                const $li= $('<li>').appendTo($ul);
                $('<a>').attr('href','#').text(i).appendTo($li);
                if(i==pageno)
                    $li.attr('class','active');
            }
            if(pg.next>0) 
                $('<li><a href="#">이후</a></li>').appendTo($ul);
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div id="pagination">
        <ul class="pagination">

        </ul>
    </div>
</body>
</html>
