    <script>
        // 페이징 : 한번에 한 페이지씩 읽어온다 + 캐시(실행 결과를 메모리에 저장. 재실행하지 않고 저장된 걸 보여줌)
        
        // 내가 어떤 요청을 보내면 서비스해 주는 서버 : api 서버 - 완전 무료인 서버는 잘 없어
        //                      인증
        //      네이버 지도     OAuth - 로그인하면 토큰 발급. 각 서버는 토큰으로 신원 확인
        //      다음 지도       key방식 - 앱등록하면 비밀번호를 발급(1234)

        // rest api 서버
        // 주소 : sample.bmaster.kro.kr/contacts
        // 요청 방식(method)가 동작을 지정. url은 최대한 같게
        // GET          읽어온다                11번상품을 읽어온다           
        //                  products/product/3, products?pno=3
        //              목록                    상품목록 3페이지를 읽어온다     
        //                  products/pageno/3, products?pageno=3
        //                  products/all/3
        // POST         작성한다                /products/11
        // PUT          변경(전체)              /products/11
        // PATCH        변경(부분)
        // DELETE       삭제                    /products/11

        // sample.bmaster의 요청 주소
        // GET 목록         /contacts              ?pageno=1&pagesize=10       
        // GET 읽어오기     /contacts/111
        // GET 이름검색     /contacts/search/검색어
        // POST             /contacts
        // PUT              /contacts/번호
        // DELETE           /contacts/번호
        // POST             /contacts/번호/photo    파일업로드는 POST만 가능
    </script>
