<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
</head>
<body>
    <h1>이벤트 프로그래밍</h1>
    <p>view는 사용자가 어떤 동작을 하면 반응하는 식으로 작성한다</p>
    <br>
    <h1>이벤트의 구성 : 프로그래머와 자바스크립트가 함께 처리</h1>
    <ul>
        <li>이벤트 소스 - 이벤트가 발생한 곳 - this</li>
        <li>이벤트 객체 - 이벤트에 대한 정보(마우스 좌표,alt눌렸니?)를 담은 객체</li>
        <li>이벤트 핸들러 - 이벤트를 처리하는 함수 - 프로그래머 작성</li>
    </ul>

    <button onclick='hello()'>클릭</button>
    <script>
        function hello() {
            alert('hello');
        }
    </script>
</body>
</html>
