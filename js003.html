<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
</head>
<body>
    <script>
        // 프로그래밍에서 값은 메모리에 만들어집니다
        // 변수는 값을 저장한 곳에 이름이 붙어있어서 이름을 통해서 값을 조작

        // 상수 -> 이름을 몰라서 값을 못 바꾼다(literal) or 값 변경을 금지(const)
        // usb메모리 - 64gb  640억바이트. 숫자는 4바이트 -> 160억개
        // 변수없이 값이 혼자 있는 것을 literal이라고 한다
        //      이름없는 상수 -> 이름을 몰라서 못 찾아서 변경불가
        //                      되도록 코드에 안나타나야 한다


        // 프로그램 실행 영역을 나눠서 사용 : literal 영역, 변수 영역
        // hello란 값이 2개 있다
        // literal 영역에 hello 문자열이 있고
        // 이 문자열을 변수 a에 복사뜬다
        const a = 'hello';

        // 이제 hello란 값이 3개 있다
        const b = 'hello';
    </script>
</body>
</html>
