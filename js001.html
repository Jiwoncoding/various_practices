<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 값의 종류 -->
    <!-- typeof -->
    <script>
        console.log(typeof 5);                  // number
        console.log(typeof 'hello');            // string
        console.log(typeof {});                 // object
        console.log(typeof []);                 // object의 한 종류

        // final a;
        // const a;                             // 변경 불가능한 값이므로 반드시 초기화
        let a;                                  // undefined
        const b = function() { }                // 익명함수
        console.log(typeof a);          
        console.log(typeof b);                  // js는 함수도 변수와 유사한 타입 취급을 한다

        // 객체는 리모컨으로 간접조정한다
        // c는 객체의 이름이 아니라 리모컨의 이름
        // 리모컨은 있는데 가리키는 대상이 없다 -> null -> 사용불가능
        const c = null;                         
        console.log(typeof c);                  // object

        console.log(null == undefined);         // 타입을 고려하지 않고 비교
        console.log(17=='17');                  // true
        console.log(undefined == undefined);

        console.log(null === undefined);        // 타입을 고려해서 비교
        console.log(17==='17');                 // false
        console.log(undefined === undefined);
        
    </script>

    <!-- 값을 저장하는 변수의 종류 -->
</body>
</html>
