<!DOCTYPE html>

<body>
    <h1>자바스크립트는 웹 브라우저를 객체로 파악한다</h1>
    <ul>
        <li>Browser Object Model - 객체에 이름이 붙어있다(선택자 X)
            <ol>
                <li>window</li>
                <li>document</li>
                <li>location</li>
                <li>history</li>
                <li>navigator</li>
            </ol>
        </li>
        <li>Document Object Model - html 엘리먼트를 선택자로 선택 </li>
    </ul>

    나는 게임을 다른 애드온없이 순정상태로 해 -> vanilla
    나는 자바스크립트 그 자체로 작업해 -> vanilla js
</body>
