<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1부터 100까지의 합계?
        let sum = 0;
        for(let i=1; i<=100; i++) {
            sum += i;
        }
        console.log(sum);               // NaN (Not a Number - 자바스크립트 상수)

        // 1+2+3+4+...의 합계를 구한다. 1부터 얼마까지 더하면 100보다 커지는가?
        let hap = 0, index = 0;
        for(let i=1;i<=100; i++) {     // i의 scope - {}
            hap += i;
            if(hap>=100) {
                index = i;
                break;
            }
        }
        console.log("100보다 커지는 i값 : " + index);

    </script>
</body>
</html>
